<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ブログ</title>
  </head>
  <body>
  {% extends 'base.html' %}

  {% block header %}
  <div class="jumbotron">
    <h1 class="display-4">ブログ</h1>
    <p class="'lead">記事一覧です</p>

  {% endblock header %}

  {% block content %}


    <div class="container">
   <a href="{% url 'create' %}" class="btn btn-primary">新規作成</a>
      {% for item in object_list%}
      <div class="card">
        <h5 class="card-header">{{item.category}}</h5>
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <h6 class="card-title">{{item.postdate}}</h6>
          <a href="{% url 'detail' item.pk %}" class="btn btn-primary">詳細へ</a>

        </div>

      </div>
      {% endfor %}

    </div>
  {% endblock content %} 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
